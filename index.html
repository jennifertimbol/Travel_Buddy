<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <title>Travel Buddy</title>
</head>

<body>
    <header class="jumbotron jumbotron-fluid">
        <div class="row row-content">
            <div class="col col-xs-6 col-sm-6 col-md-10 pl-5">
                <a href="#">
                    <h4 class="pl-4 text-white">Write a Review</h5>
                </a>
            </div>
            <div class="col col-xs-6 col-sm-6 col-md-2 ml-auto">
                <button class="btn btn-primary">Register</button>
                <button class="btn btn-primary">Login</button>
                <a role="button" id="notificationsButton">
                    <i class="fa fa-bell"></i>
                </a>
            </div>
        </div>
        <div class="row d-flex justify-content-center text-center">
            <div class="col col-md-12 mt-5">
                <h1>Travel Buddy</h1>
            </div>
        </div>
        <div class="row d-flex justify-content-center text-center mt-4">
            <h3>Explore your next city</h3>
        </div>
        <form action="">
            <div class="row form-group d-flex justify-content-center text-center mt-2">
                <div class="col col-sm-3">
                    <input type="text" class="form-control" placeholder="State">
                </div>
                <div class="col col-sm-3">
                    <input type="text" class="form-control" placeholder="City">
                </div>
                <div class="col col-sm-3">
                    <input type="text" class="form-control" placeholder="Type">
                </div>
                <a class="bg-white p-2" role="button" id="searchButton">
                    <i class="fa fa-search"></i>
                </a>
            </div>
        </form>
    </header>
    <div id="loginModal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Login</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form row">
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginEmail">Email Address</label>
                                    <input type="email" class="form-control form-control-sm" id="loginEmail"
                                        placeholder="Enter Email">
                                </div>
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginPassword">Password</label>
                                    <input type="email" class="form-control form-control-sm" id="loginEmail"
                                        placeholder="Passsword">
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input">
                                        <label class="form-check-label">Remember me</label>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <button type="button" class="btn btn-secondary btn-sm ml-auto"
                                        data-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-primary btn-sm ml-1"> Sign in</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <main>
        <div class="row d-flex justify-content-center text-center">
            <div class="col">
                <h4>Check out these reviews in your area</h4>
            </div>
        </div>
        <div class="row justify-content-center text-center">
            <div class="col col-3 reviews">
                <h5>Bowling</h5>
            </div>
            <div class="col col-3 reviews">
                <h5>Rooftop Bar</h5>
            </div>
            <div class="col col-3 reviews">
                <h5>Art Museum</h5>
            </div>
        </div>
        <div class="row justify-content-center text-center">
            <div class="col col-3 reviews">
                <h5>Rock Climbing</h5>
            </div>
            <div class="col col-3 reviews">
                <h5>Seapot Hot Pot</h5>
            </div>
            <div class="col col-3 reviews">
                <h5>Pier 39</h5>
            </div>
        </div>
        <div class="row justify-content-center text-center">
            <div class="col col-3 reviews">
                <h5>Rock Climbing</h5>
            </div>
            <div class="col col-3 reviews">
                <h5>Rock Climbing</h5>
            </div>
            <div class="col col-3 reviews">
                <h5>Rock Climbing</h5>
            </div>
        </div>
    </main>
        <div id="footer" class="row justify-content-center text-center mt-4">
            <div class="col">
                <h6>Terms of Use</h6>
            </div>
            <div class="col">
                <h6>Privacy and Cookies Statement</h6>
            </div>
            <div class="col">
                <h6>Cookie Consent</h6>
            </div>
            <div class="col">
                <h6>How the site works</h6>
            </div>
            <div class="col">
                <h6>Contact</h6>
            </div>
        </div>


    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
